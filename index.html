<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>
    <style type="text/css">      
  </style>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>


    <div class="mainContainer">
        <div class="block1">
            <div class="inputNewItem">
                <input class="inputNewItem1" type="text" placeholder="Введіть назву товару">
                <button class="confirmingProduct"> Додати</button>
            </div>
            <div class="bananas">
                <div class="name1"> Банани </div>
                <div class="genAmount">
                    <button class="minus1"> - </button>
                    <div class="amount1">3</div>
                    <button class="plus1"> + </button>
                </div>
                <div class="changeButtons">
                    <button class="buy1"> Куплено </button>
                    <button class="delete1"> x </button>
                </div>
            </div>
            <div class="milk">
                <div class="name1"> Молоко </div>
                <div class="genAmount">
                    <button class="minus1"> - </button>
                    <div class="amount1">1</div>
                    <button class="plus1"> + </button>
                </div>
                <div class="changeButtons">
                    <button class="buy1"> Куплено </button>
                    <button class="delete1"> x </button>
                </div>
            </div>
            <div class="cheese">
                <div class="name1"> Сир </div>
                <div class="genAmount">
                    <button class="minus1"> - </button>
                    <div class="amount1">1</div>
                    <button class="plus1"> + </button>
                </div>
                <div class="changeButtons">
                    <button class="buy1"> Куплено </button>
                    <button class="delete1"> x </button>
                </div>
            </div>
        </div>
        <div class="block2">
            <div class="left">
                <div class="leftFont">ЗАЛИШИЛОСЬ</div>
                <div class="order">

                    <div class="bananas2">Банани</div>
                    <div class="bananas3">3</div>
                    <div class="milk2">Молоко</div>
                    <div class="milk3"> 1 </div>
                    <div class="cheese2">Сир</div>
                    <div class="cheese3">1</div>

                </div>
            </div>
            <div class="bought">
                <div class="boughtFont">КУПЛЕНО</div>
                <div class="empty"></div>
            </div>

        </div>
    </div>
    <div class="badge"> Виконала Сивохіп Анна </div>
</body>
</html>
